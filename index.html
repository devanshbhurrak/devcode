<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCode</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03e2f00e7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav">
        <h1 class="logo"><i class="fa-brands fa-codepen"></i> DevCode</h1>
        <h1 class="line">Build. Code. Create.</h1>
    </div>
    <div class="container">
        <div class="codebox">
            <div class="code">
                <label for="html"><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea name="html" id="html"></textarea>
            </div>
            <div class="code">
                <label for="css"><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <textarea name="css" id="css"></textarea>
            </div>
            <div class="code">
                <label for="js"><i class="fa-brands fa-js"></i> JavaScript</label>
                <textarea name="js" id="js"></textarea>
            </div>
        </div>
        <div class="output">
            <label for=""><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="preview"></iframe>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
